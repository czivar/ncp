<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ESnet6 utilization projection visualization</title>
</head>

<body>


<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 200px;">Dataset</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tuple: ${tuples}">
        <td>
            <a href="utilization"
               th:href="@{|utilization/${tuple.href}|}"
               th:text="|${tuple.text}|"/>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
