<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ESnet6 utilization projection visualization</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body>


<div id="bw_report" style="width: 600px;">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 200px;">Datasets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tuple: ${tuples}">
            <td>
                <a href="utilization"
                   th:href="@{|utilization/${tuple.href}|}"
                   th:text="|${tuple.text}|"/>
            </td>
            <td>
                <a href="utilization"
                   th:href="@{|csv/${tuple.href}|}">Save as CSV</a>
            </td>


            <td th:text="${tuple.comment}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
